	<div class="wrapper vertical-container">
		<!-- основной контент -->
		<div class="auth-wrapper">
			
			<div class="auth-form-container">
				<div class="auth-header">
					<h2 class="auth-title">Авторизируйтесь</h2>
				</div>
				<div class="auth-form-body">
					<form name="auth" id="auth-form">						
							<label for="login" class="auth-label">Логин</label>
							<input type="text" name="login" id="login" class="auth-input" qtip-content="Вы не ввели логин" placeholder="Введите логин"/>	
							<label for="password" class="auth-label">Пароль</label>
							<input type="password" id="password" name="password" class="auth-input" qtip-content="Вы не ввели пароль" placeholder="Введите пароль"/>
							<button type="submit" class="btn">Войти</button>
					</form>
				</div>
			</div>
			
		</div>
		<!-- основной контент конец -->
	</div>
